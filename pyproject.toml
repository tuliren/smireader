[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smireader"
version = "0.1.0"
description = "Read SMS (text) backups generated by old Siemens phones"
readme = "README.md"
authors = [
    {name = "tuliren", email = "user@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Communications",
    "Topic :: Utilities",
]
keywords = ["sms", "siemens", "backup", "smi", "smo"]
requires-python = ">=3.10"

[project.urls]
"Homepage" = "https://github.com/tuliren/smireader"
"Bug Tracker" = "https://github.com/tuliren/smireader/issues"

[project.scripts]
smireader = "smireader:main"

[project.optional-dependencies]
dev = [
    "black",
    "isort",
    "flake8",
    "pytest",
    "pytest-cov",
    "mypy"
]

[tool.setuptools]
py-modules = ["smireader"]

[tool.black]
line-length = 88
target-version = ["py310"]
include = '\.pyi?$'
skip-string-normalization = true
skip-magic-trailing-comma = true

[tool.isort]
profile = "black"
line_length = 88
indent = 4

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "F401", "E501"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
]

[tool.pytest.ini_options]
testpaths = ["smireader/__tests__"]
python_files = "test_*.py"
python_functions = "test_*"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false

[tool.setuptools.package-data]
smireader = ["py.typed"]

[tool.setuptools.packages.find]
where = ["."]
include = ["smireader*"]
exclude = []
